<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
				<title>--form</title>

				<!-- Bootstrap -->
				<link rel="stylesheet" href="css/font-awesome.min.css">
				<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet"> 
				<link href="css/bootstrap.min.css" rel="stylesheet">
				<link rel="stylesheet" href="css/style.css">

				<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
				<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
				<!--[if lt IE 9]>
						<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
						<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
				<![endif]-->
		</head>
		<body>

				<div class="container">

					<div class="row">
							<div class="col-xs-12 well"><h1>U.S. Standard Certificate of Live Birth</h1></div>
					</div>
					<div class="row">
						<div class="col-xs-1 well center">Home</div>
						<div class="col-xs-3 well center">Info for Admin Use</div>
						<div class="col-xs-2 well center">Info for Medical</div>
						<div class="col-xs-3 well center">Mother's Details</div>
						<div class="col-xs-3 well center">Medical and Healths Info</div>
					</div>

					<div class="row">
						<div class="col-xs-6 well">
							<div class="col-xs-12 well"><h4>Childs Info@</h4></div>
							<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
											<label for="f-name">First Name</label>
											<input type="text" class="form-control" id="f-name" placeholder="">
										</div>
									</form>
								</div>

								<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
											<label for="m-name">Midle Name</label>
											<input type="text" class="form-control" id="m-name" placeholder="">
										</div>
									</form>
								</div>

								<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
										<label for="l-name">Last Name</label>
										<input type="text" class="form-control" id="l-name" placeholder="">
										</div>
									</form>
								</div>
								<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
										<label for="s-name">Suffix</label>
										<input type="text" class="form-control" id="s-name" placeholder="">
										</div>
									</form>
								</div>
								<form>
									<div class="form-group">
									<label for="birth">Time of Birth (24hr)</label>
									<input type="text" class="form-control" id="birth" placeholder="">
									</div>
								</form>
								<div class="col-xs-6">
									<label for="gender">Gender</label>
										<select class="form-control" id="gender">
											<option>Male</option>
											<option>Female</option>
											<option>None</option>
										</select>
								</div>
								<div class="col-xs-6">
									<form>
										<div class="form-group">
										<label for="date">Date of Birth</label>
										<input type="text" class="form-control" id="date" placeholder="mm-dd-yyyy">
										</div>
									</form>
								</div>
								<div class="col-xs-4">
									<form>
										<div class="form-group">
										<label for="s-names">Street Name</label>
										<input type="text" class="form-control" id="s-names" placeholder="404/rd9">
										</div>
									</form>								
								</div>
								<div class="col-xs-4">
									<label for="country">City</label>
										<select class="form-control" id="country">
										<option>Dhaka</option>
										<option>Rajshahi</option>
										<option>Pabna</option>
										</select>
								</div>
								<div class="col-xs-4">
									<label for="Country">Country</label>
									<select class="form-control" id="Country">
									<option>BD</option>
									<option>USA</option>
									<option>UK</option>
									</select>
								</div>


								<div class="col-xs-12 well"><h4>Fathers Info@</h4></div>
								<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
											<label for="f-namee">First Name</label>
											<input type="text" class="form-control" id="f-namee" placeholder="">
										</div>
									</form>
								</div>

								<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
											<label for="m-namee">Midle Name</label>
											<input type="text" class="form-control" id="m-namee" placeholder="">
										</div>
									</form>
								</div>

								<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
										<label for="l-namee">Last Name</label>
										<input type="text" class="form-control" id="l-namee" placeholder="">
										</div>
									</form>
								</div>
								<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
										<label for="s-namee">Suffix</label>
										<input type="text" class="form-control" id="s-namee" placeholder="">
										</div>
									</form>
								</div>
								<div class="col-xs-12">
									<form>
										<div class="form-group">
										<label for="birthe">Time of Birth (24hr)</label>
										<input type="text" class="form-control" id="birthe" placeholder="">
										</div>
									</form>
								</div>
								<div class="col-xs-12">
									<label for="Countrya">Country</label>
									<select class="form-control" id="Countrya">
									<option>BD</option>
									<option>USA</option>
									<option>UK</option>
									</select>
								</div>

								<div class="col-xs-12 well"><h4>Certifier Details@</h4></div>
								<h4>Title</h4>
								<div class="col-xs-3">
									<div class="has-success">
	  								<div class="checkbox">
	    							<label>
	      						<input type="checkbox" id="checkboxSuccess" value="option1">MD</label>
							 		</div>
								</div>
								</div>
								<div class="col-xs-3">
									<div class="has-success">
	  								<div class="checkbox">
	    							<label>
	      						<input type="checkbox" id="checkboxSuccess" value="option1">CEO</label>
							 		</div>
								</div>
								</div>
								<div class="col-xs-3">
									<div class="has-success">
	  								<div class="checkbox">
	    							<label>
	      						<input type="checkbox" id="checkboxSuccess" value="option1">Manager</label>
							 		</div>
								</div>
								</div>
								<div class="col-xs-3">
									<div class="has-success">
	  								<div class="checkbox">
	    							<label>
	      						<input type="checkbox" id="checkboxSuccess" value="option1">General</label>
							 		</div>
								</div>
								</div>
								<div class="col-xs-12">
									<form>
								  	<div class="form-group">
								    <label for="exampleInputEmail1">Email address</label>
								    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email@">
								  	</div>
									</form>
								</div>
								<div class="col-xs-12">
									<form>
							  		<div class="form-group">
							    	<label for="exampleInputEmail">Phone</label>
							    	<input type="number" class="form-control" id="exampleInputEmail" placeholder="+22 (0) .....">
							  		</div>
									</form>
								</div>
								<div class="col-xs-12">
									<form>
							  		<div class="form-group">
							    	<label for="exampleInputEmail12">URL</label>
							    	<input type="url" class="form-control" id="exampleInputEmail12" placeholder="https://">
							  		</div>
									</form>
								</div>

						</div>

						<!-- right part -->


						<div class="col-xs-6 well">
							<div class="col-xs-12 well"><h4>Mothers Info@</h4></div>
							<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
											<label for="f-names">First Name</label>
											<input type="text" class="form-control" id="f-names" placeholder="">
										</div>
									</form>
								</div>

								<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
											<label for="m-names">Midle Name</label>
											<input type="text" class="form-control" id="m-names" placeholder="">
										</div>
									</form>
								</div>

								<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
										<label for="l-names">Last Name</label>
										<input type="text" class="form-control" id="l-names" placeholder="">
										</div>
									</form>
								</div>
								<div class="col-xs-6">
									<form class="form-inline">
										<div class="form-group">
										<label for="s-names">Suffix</label>
										<input type="text" class="form-control" id="s-names" placeholder="">
										</div>
									</form>
								</div>
								<form>
									<div class="form-group">
									<label for="births">Time of Birth (24hr)</label>
									<input type="text" class="form-control" id="births" placeholder="">
									</div>
								</form>

								<div class="col-xs-12">
									<label for="countryz">City</label>
										<select class="form-control" id="countryz">
										<option>Dhaka</option>
										<option>Rajshahi</option>
										<option>Pabna</option>
										</select>
								</div>
								<div class="col-xs-12">
									<label for="Countryaz">Country</label>
									<select class="form-control" id="Countryaz">
									<option>BD</option>
									<option>USA</option>
									<option>UK</option>
									</select>
							</div>
							<div class="col-xs-6">
									<form class="form-inline">
											<div class="form-group">
											<label for="zip">ZIP Coad</label>
											<input type="text" class="form-control" id="zip" placeholder="">
											</div>
									</form>
							</div>
							<div class="col-xs-6">
								<h4>Inside City Limits?</h4>
								<div class="checkbox">
								<div class="radio">
  								<label>
							    <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">Yes
							  	</label>
							  	<label>
							    <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">No
							  	</label>
								</div>
								</div>

						</div>
					</div>
					<div class="row">
					<div class="col-xs-12 well center">
					<button type="button" class="btn btn-primary btn-lg active">Submit</button>
					<button type="button" class="btn btn-default btn-lg active">Reset</button>
				</div>
			</div>

								
				</div>
				<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
				<script src="css/jquery.min.js"></script>
				<!-- Include all compiled plugins (below), or include individual files as needed -->
				<script src="js/bootstrap.min.js"></script>
		</body>
</html>
